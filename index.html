<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="login">
        <input type="text" placeholder="Username">
        <p></p>
        <button>Login</button>
    </div>
    <div class="main-page">
        <div class="top-nav">
            <div class="user-avatar"></div>
            <p>Username</p>
        </div>
        <div class="main-menu">
            <div class="profile-card">
                <h2>PROFILE</h2>
                <i class="fas fa-user"></i>
            </div>
            <div class="movies-card">
                <H2>MOVIES</H2>
                <i class="fas fa-video"></i>
            </div>
        </div>
    </div>
    <div class="profile-page">
        <div class="top-nav">
            <div class="user-avatar"></div>
            <p>Username</p>
        </div>
        <div class="user-profile">
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                 alt="profile-photo">
            <div class="profile-change">
                <label for="user-photo-url">Change profile photo</label>
                <input id="user-photo-url" type="text" placeholder="Photo url">
                <label for="gender-select">Choose your gender</label>
                <select name="gender" id="gender-select">
                    <option value="" selected="true" disabled="disabled">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="username-input">Change username</label>
                <input id="username-input" type="text" placeholder="New username">
                <p></p>
            </div>
            <div>
                <button>Update profile</button>
                <button>Back to Main Page</button>
            </div>
        </div>
    </div>
    <div class="movies">
        <div>
            <div class="movie-img-wrapper">
                <img src="https://m.media-amazon.com/images/M/MV5BMmFlMDBmNzEtM2QxNS00MzUyLTk1YTAtZTQ3ODM5YThlOTFhXkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_QL75_UY281_CR1,0,190,281_.jpg"
                     alt="cemetery man">
            </div>
            <h3>Seats available: <span>15</span></h3>
        </div>
        <div>
            <div class="movie-img-wrapper">
                <img src="https://m.media-amazon.com/images/M/MV5BMjA1Mzk4OTAyOV5BMl5BanBnXkFtZTcwNzQ1NjcxMQ@@._V1_.jpg"
                     alt="Pet sematary">
            </div>
            <h3>Seats available: <span>15</span></h3>
        </div>
        <div>
            <div class="movie-img-wrapper">
                <img src="https://m.media-amazon.com/images/M/MV5BNjE5ZTU2ZjAtNjRlZS00ZmI4LWI4ZjEtZWI0NTM2ODE3ZWY1XkEyXkFqcGdeQXVyMTY5Nzc4MDY@._V1_.jpg"
                     alt="the graveyard">
            </div>
            <h3>Seats available: <span>15</span></h3>
        </div>
        <div class="w100">
            <button>Back to Main Page</button>
        </div>
    </div>
    <div class="movie-reservation">
        <div class="movie-info">
            <img src="#" alt="">
            <h2></h2>
            <h3></h3>
            <h4></h4>
        </div>
        <div class="seats">

        </div>
        <div class="w100">
            <button>Reserve Seats</button>
            <button>Cancel Reservations</button>
            <button>Back to Movies</button>
        </div>
    </div>

</div>
</body>
</html>
